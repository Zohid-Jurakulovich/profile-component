<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  
</head>
<body>
  <h1 class="visually-hidden">Profile Card</h1>
  <main>
    <div class="container">
      <div class="personal card">
        
        <div class="card__top">
          <img class="card__bg" src="./images/bg-pattern-card.svg" alt="background image for card" width="350" height="140">
          <img class="personal__img" src="./images/image-victor.jpg" alt="personal image" width="96" height="96">
        </div>
        
        
        <div class="personal__info card__center">
          <p class="personal__name">
            Victor Crest
          </p>
          <span class="personal__age">
            26
          </span>
        </div>
        
        <p class="personal__address">
          London
        </p>
        
        
        <span class="card__line">
          
        </span>
        <div class="card__bottom">
          <ul class="personal__details-list list">
            <li class="list__item">
              <p class="list__data">
                80K
              </p>
              <p class="list__info">
                Followers
              </p>
            </li>
            <li class="list__item">
              <p class="list__data">
                803K
              </p>
              <p class="list__info">
                Likes
              </p>
            </li>
            
            <li class="list__item">
              <p class="list__data">
                1.4K
              </p>
              <p class="list__info">
                Photos
              </p>
            </li>
          </ul>
        </div>
      </div>
      
      
    </div>
    
    
    
  </main>
  
  
</body>
</html>
